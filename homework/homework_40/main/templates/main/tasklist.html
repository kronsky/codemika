{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block header %}

{% endblock %}

{% block body %}
    <p><a href="{% url 'taskcreate' %}" class="btn btn-secondary btn-lg btn-block">Создать новую задачу</a></p>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-secondary">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input disabled="disabled" value="{{ task.title }}" type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
                {{ task.description }}
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-danger" role="alert">
            Список дел пуст
        </div>
    {% endif %}
{% endblock %}
