{% extends 'main/base.html' %}

{% block title %}
Создание задачи
{% endblock %}

{% block header %}
Создание задачи
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Название задачи</label>
        {{ form.title }}
        <div id="titleHelp" class="form-text">Максимум 100 символов</div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание задачи</label>
        {{ form.description }}
        <div id="descriptionHelp" class="form-text">Максимум 256 символов</div>
    </div>
    <button type="submit" class="btn btn-primary">Добавить задачу</button>
</form>
{% endblock %}
